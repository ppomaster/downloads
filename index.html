<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TV M3U Lite - VOD</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f0f0;
    color: #222;
    font-size: 15px;
    line-height: 1.4;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #2e7d32;
    padding: 15px 10px;
    color: white;
    text-align: center;
    font-size: 1.6rem;
    font-weight: 600;
    position: sticky;
    top: 0;
    z-index: 200;
  }
  main {
    flex-grow: 1;
    padding: 15px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
  }
  .search-input, .category-select {
    flex: 1;
    min-width: 200px;
    padding: 8px 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button.search-btn {
    background-color: #2e7d32;
    color: white;
    padding: 8px 18px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button.search-btn:hover {
    background-color: #256622;
  }
  .categories {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  .category {
    background: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }
  .category-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 1.3rem;
    font-weight: 600;
    color: #2e7d32;
  }
  .download-all-btn {
    background-color: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 0.9rem;
    padding: 6px 12px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .download-all-btn:hover {
    background-color: #256622;
  }
  .items {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 20px;
  }
  .item-card {
    background: #fafafa;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.2s ease;
  }
  .item-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.15);
  }
  .item-img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    background: #ddd;
  }
  .item-content {
    padding: 12px 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .item-title {
    font-size: 1rem;
    margin-bottom: 12px;
    color: #1b1b1b;
    min-height: 48px;
    overflow: hidden;
  }
  .item-buttons {
    display: flex;
    gap: 10px;
  }
  .btn-watch, .btn-download {
    flex: 1;
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.25s;
  }
  .btn-watch {
    background-color: #2e7d32;
    color: white;
  }
  .btn-watch:hover {
    background-color: #256622;
  }
  .btn-download {
    background-color: #555;
    color: white;
  }
  .btn-download:hover {
    background-color: #333;
  }
  .loading {
    text-align: center;
    font-size: 1.1rem;
    color: #2e7d32;
    padding: 40px 0;
  }
  .error {
    text-align: center;
    font-size: 1.1rem;
    color: #d32f2f;
    padding: 20px 0;
  }
</style>
</head>
<body>

<header>TV M3U Lite - VOD</header>

<main>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Pesquisar pelo nome..." class="search-input" />
    <button class="search-btn" onclick="pesquisar()">Buscar</button>
    <select id="categoryFilter" class="category-select" onchange="filtrarPorCategoria()">
      <option value="all">Todas categorias</option>
    </select>
  </div>
  <div id="loading" class="loading">Carregando lista...</div>
  <div id="categories" class="categories"></div>
</main>

<script>
const M3U_URL = 'https://cdnvisionplay.xyz/get.php?username=839035601&password=584869&type=m3u_plus&output=mpegts';
const ITEMS_PER_PAGE = 12;

let allItems = [];
let categorias = {};
let categoriaAtual = 'all';

window.addEventListener('load', () => {
  carregarLista(M3U_URL);
});

function carregarLista(url) {
  mostrarLoading();
  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error(`Erro ao carregar a lista: ${response.status} ${response.statusText}`);
      return response.text();
    })
    .then(text => {
      processarM3U(text);
      ocultarLoading();
    })
    .catch(err => mostrarErro(err.message));
}

function processarM3U(text) {
  allItems = [];
  categorias = {};
  let lines = text.split('\n');
  let currentItem = null;

  for (let line of lines) {
    line = line.trim();
    if (line.startsWith('#EXTINF:')) {
      currentItem = parseExtInf(line);
    } else if (currentItem && line && !line.startsWith('#') && (line.startsWith('http') || line.startsWith('https'))) {
      currentItem.url = line;
      allItems.push(currentItem);

      if (!categorias[currentItem.categoria]) categorias[currentItem.categoria] = [];
      categorias[currentItem.categoria].push(currentItem);
      currentItem = null;
    }
  }
  preencherFiltroCategorias();
  filtrarPorCategoria();
}

function parseExtInf(line) {
  let item = { categoria: 'Geral', nome: '', url: '', capa: '' };

  let gtStart = line.indexOf('group-title="');
  if (gtStart !== -1) {
    let gtEnd = line.indexOf('"', gtStart + 13);
    if (gtEnd !== -1) item.categoria = line.substring(gtStart + 13, gtEnd);
  }

  let logoStart = line.indexOf('tvg-logo="');
  if (logoStart !== -1) {
    let logoEnd = line.indexOf('"', logoStart + 9);
    if (logoEnd !== -1) item.capa = line.substring(logoStart + 9, logoEnd);
  }

  let lastComma = line.lastIndexOf(',');
  if (lastComma !== -1) item.nome = line.substring(lastComma + 1).trim();

  return item;
}

function preencherFiltroCategorias() {
  let select = document.getElementById('categoryFilter');
  while (select.options.length > 1) select.remove(1);

  Object.keys(categorias).sort().forEach(cat => {
    let option = document.createElement('option');
    option.value = cat;
    option.textContent = cat;
    select.appendChild(option);
  });
}

function filtrarPorCategoria() {
  categoriaAtual = document.getElementById('categoryFilter').value;
  renderizarCategorias();
}

function renderizarCategorias() {
  let container = document.getElementById('categories');
  container.innerHTML = '';

  let categoriasParaExibir = categoriaAtual === 'all' ? Object.keys(categorias) : [categoriaAtual];

  categoriasParaExibir.forEach(cat => {
    let items = categorias[cat];
    if (!items || items.length === 0) return;

    let catDiv = document.createElement('section');
    catDiv.className = 'category';

    let header = document.createElement('div');
    header.className = 'category-header';
    header.textContent = `${cat} (${items.length})`;

    let btnBaixarTodos = document.createElement('button');
    btnBaixarTodos.className = 'download-all-btn';
    btnBaixarTodos.textContent = 'Baixar tudo';
    btnBaixarTodos.onclick = () => baixarTodos(items);

    header.appendChild(btnBaixarTodos);
    catDiv.appendChild(header);

    let itemsDiv = document.createElement('div');
    itemsDiv.className = 'items';

    let limit = Math.min(items.length, ITEMS_PER_PAGE);
    for (let i = 0; i < limit; i++) {
      itemsDiv.appendChild(criarItemCard(items[i]));
    }

    if (items.length > ITEMS_PER_PAGE) {
      let loadMore = document.createElement('div');
      loadMore.className = 'load-more';
      let btnLoadMore = document.createElement('button');
      btnLoadMore.textContent = `Carregar mais (${items.length - ITEMS_PER_PAGE})`;
      btnLoadMore.className = 'download-all-btn';
      btnLoadMore.onclick = () => carregarMaisItens(btnLoadMore, itemsDiv, items, ITEMS_PER_PAGE);
      loadMore.appendChild(btnLoadMore);
      catDiv.appendChild(loadMore);
    }

    catDiv.appendChild(itemsDiv);
    container.appendChild(catDiv);
  });
}

function criarItemCard(item) {
  let card = document.createElement('article');
  card.className = 'item-card';

  let img = document.createElement('img');
  img.className = 'item-img';
  img.src = item.capa || 'https://via.placeholder.com/300x150?text=Sem+Capa';
  img.alt = item.nome;
  card.appendChild(img);

  let content = document.createElement('div');
  content.className = 'item-content';

  let title = document.createElement('h3');
  title.className = 'item-title';
  title.textContent = item.nome;
  content.appendChild(title);

  let btns = document.createElement('div');
  btns.className = 'item-buttons';

  let btnAssistir = document.createElement('a');
  btnAssistir.href = item.url;
  btnAssistir.target = '_blank';
  btnAssistir.textContent = 'Assistir';
  btnAssistir.className = 'btn-watch';
  btns.appendChild(btnAssistir);

  let btnDownload = document.createElement('button');
  btnDownload.textContent = 'Download';
  btnDownload.className = 'btn-download';
  btnDownload.onclick = () => baixarItem(item.url, item.nome);
  btns.appendChild(btnDownload);

  content.appendChild(btns);
  card.appendChild(content);

  return card;
}

function carregarMaisItens(button, container, items, offset) {
  let limite = Math.min(items.length, offset + ITEMS_PER_PAGE);
  for (let i = offset; i < limite; i++) {
    container.appendChild(criarItemCard(items[i]));
  }
  if (limite >= items.length) {
    button.parentElement.remove();
  } else {
    button.textContent = `Carregar mais (${items.length - limite})`;
    button.onclick = () => carregarMaisItens(button, container, items, limite);
  }
}

function pesquisar() {
  let termo = document.getElementById('searchInput').value.toLowerCase().trim();
  if (!termo) {
    filtrarPorCategoria();
    return;
  }
  let resultados = [];

  Object.values(categorias).forEach(catItems => {
    resultados.push(...catItems.filter(item => item.nome.toLowerCase().includes(termo)));
  });

  let grouped = resultados.reduce((acc, item) => {
    (acc[item.categoria] = acc[item.categoria] || []).push(item);
    return acc;
  }, {});

  let container = document.getElementById('categories');
  container.innerHTML = '';

  if (resultados.length === 0) {
    container.innerHTML = '<div class="error">Nenhum resultado encontrado</div>';
    return;
  }

  for (const [cat, items] of Object.entries(grouped)) {
    let catDiv = document.createElement('section');
    catDiv.className = 'category';

    let header = document.createElement('div');
    header.className = 'category-header';
    header.textContent = `${cat} (${items.length})`;

    catDiv.appendChild(header);

    let itemsDiv = document.createElement('div');
    itemsDiv.className = 'items';

    items.forEach(item => itemsDiv.appendChild(criarItemCard(item)));

    catDiv.appendChild(itemsDiv);
    container.appendChild(catDiv);
  }
}

function baixarItem(url, nome) {
  let a = document.createElement('a');
  a.href = url;
  a.download = nome || 'arquivo';
  a.target = '_blank';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function baixarTodos(items) {
  if (!confirm(`Deseja baixar todos os ${items.length} itens desta categoria?`)) return;
  items.forEach(item => baixarItem(item.url, item.nome));
}

function mostrarLoading() {
  document.getElementById('loading').style.display = 'block';
  document.getElementById('categories').innerHTML = '';
}

function ocultarLoading() {
  document.getElementById('loading').style.display = 'none';
}

function mostrarErro(msg) {
  const container = document.getElementById('loading');
  container.innerHTML = `<div class="error">${msg}</div>`;
  container.style.display = 'block';
}
</script>

</body>
</html>
